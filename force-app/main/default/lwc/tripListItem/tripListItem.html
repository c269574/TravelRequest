<template>
    <lightning-card icon-name="utility:case" title={record.Name}>
        <p>Passenger: {record.Trip_Name__c}</p>
        <p>Count tickets: {record.Trip_CountTickets__c}</p>
        <p>Count transfers: {record.Trip_CountTransfers__c}</p>
        <p>Status: {record.Trip_Status__c}</p>
        <lightning-layout class="slds-m-around_small">
            <lightning-layout-item flexibility="auto">
                <lightning-button-icon icon-name="utility:salesforce1" onclick={openLinkHandler}
                    alternative-text="Open request (SF)">
                </lightning-button-icon>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} data-id={record.Id}
                    alternative-text="Delete request">
                </lightning-button-icon>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-button-icon icon-name="utility:info" onclick={openHandler} data-id={record.Id}
                    alternative-text="Open details">
                </lightning-button-icon>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-card>
</template>
